        <!-- The Modal -->
        <div class="modal" id="imagemodal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body posModalBody">
                    <img src="" class="imagepreview" style="width: 100%;height: 80vh;object-fit: contain;" >

                    <div class="modal-prev-next">
                        <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                        <button type="button" class="btn btn-secondary next-btn">Next</button>
                    </div>
                </div>

                
        
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
        <script>
            var $j = jQuery.noConflict();
        
            $j(function() {
                var $modal = $j('#imagemodal');
                var $previewImage = $modal.find('.imagepreview');
                var $imageItems = $j('.image-item');
                var currentIndex = 0;
        
                function showImage(index) {
                    var $selectedImage = $imageItems.eq(index).find('img');
                    $previewImage.attr('src', $selectedImage.attr('src'));
                    $modal.modal('show');
                }
        
                $j('.image-item').on('click', function() {
                    currentIndex = $imageItems.index(this);
                    showImage(currentIndex);
                });
        
                $j('.prev-btn').on('click', function() {
                    currentIndex = (currentIndex - 1 + $imageItems.length) % $imageItems.length;
                    showImage(currentIndex);
                });
        
                $j('.next-btn').on('click', function() {
                    currentIndex = (currentIndex + 1) % $imageItems.length;
                    showImage(currentIndex);
                });
            });
        </script>
